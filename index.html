<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris by Elvira</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <aside class="sidebar">
          <p class="text-next-shape">next shape</p>
          <div id="nextFigure"></div>
          <div class="score-block">
            <div class="wrap-score wrap-score-1">
              <p class="text-score-block">level</p>
              <span id="userLevel">1</span>
            </div>
            <div class="wrap-score">
              <p class="text-score-block">lines</p>
              <span id="userLines">0</span>
            </div>
          </div>
          <div class="btns-sidebar">
            <button class="btn" id="play-button" onclick="displayFigures()">
              play
            </button>
            <button class="btn" id="pause-button" onclick="pause()">
              pause
            </button>
          </div>
          <img src="images/tetrisBlitz.png" alt="tetris" />
          <div class="control-block">
            <button class="arrow-btn" id="mob-arrow-left">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="arrow-btn arrow-up" id="mob-arrow-up">
              <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="arrow-btn arrow-down" id="mob-arrow-down">
              <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="arrow-btn" id="mob-arrow-right">
              <i class="fa-solid fa-arrow-right-long"></i>
            </button>
          </div>
        </aside>
        <div class="main-area" id="playArea"></div>
        <div class="game-over" id="gameOver">
          <h1 class="game-over-title">Game over</h1>
        </div>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
