<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris by Elvira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel clearfix">
        <div class="score-block">
          <p class="label">level: <span id="userLevel">1</span></p>
          <p class="label">lines: <span id="userLines">0</span></p>
        </div>
        <div class="next-block">
          <div class="next-block-inner">
            <p class="label">next:</p>
            <div id="nextFigure"></div>
          </div>
        </div>
        <aside class="sidebar">
          <div class="sidebar-links-top">
            <a href="#" class="sidebar-link">login</a>
            <a href="#" class="sidebar-link">sign up</a>
          </div>
          <div class="language-right">
            <div class="language-dropdown">
              <a href="#" class="language-link"
                ><i class="fa-solid fa-globe"><sup>En</sup></i></a
              >
              <ul class="lang-dropdown-content">
                <li><a href="#">Russian</a></li>
                <li><a href="#">English</a></li>
              </ul>
            </div>
          </div>
          <div class="btns-sidebar">
            <button class="btn" id="play-button" onclick="displayFigures()">
              play
            </button>
            <!-- <button class="btn" id="reset-button" onclick="reset()"> -->
            <button class="btn" id="reset-button">reset</button>
            <button class="btn" id="pause-button" onclick="pause()">
              pause
            </button>
          </div>
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Level</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nurbakyt</td>
                <td>2</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Eldan</td>
                <td>4</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Elvira</td>
                <td>5</td>
              </tr>
              <tr>
                <td>4</td>
                <td>Aisal</td>
                <td>6</td>
              </tr>
              <tr>
                <td>5</td>
                <td>Gulya</td>
                <td>7</td>
              </tr>
              <tr>
                <td>6</td>
                <td>Askat</td>
                <td>2</td>
              </tr>
              <tr>
                <td>7</td>
                <td>Eldan</td>
                <td>4</td>
              </tr>
              <tr>
                <td>8</td>
                <td>Cholpon</td>
                <td>5</td>
              </tr>
              <tr>
                <td>9</td>
                <td>Ayim</td>
                <td>6</td>
              </tr>
              <tr>
                <td>10</td>
                <td>Gulnura</td>
                <td>7</td>
              </tr>
              <tr>
                <td>11</td>
                <td>Gulmira</td>
                <td>8</td>
              </tr>
              <tr>
                <td>12</td>
                <td>Asel</td>
                <td>8</td>
              </tr>
            </tbody>
          </table>
          <div class="sidebar-links-bottom">
            <a href="#" class="sidebar-bottom-link author-link"
              >support author</a
            >
            <a href="#" class="sidebar-bottom-link help-link">help</a>
            <a href="#" class="sidebar-bottom-link feedback-link">feedback</a>
          </div>
        </aside>

        <div class="main-area" id="playArea"></div>
        <div class="game-over" id="gameOver">
          <h1 class="game-over-title">Game over</h1>
        </div>
        <div class="control-block">
          <div class="arrow-buttons">
            <button class="arrow-btn">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="arrow-btn arrow-up">
              <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="arrow-btn">
              <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="arrow-btn">
              <i class="fa-solid fa-arrow-right-long"></i>
            </button>
          </div>
          <div class="btns-mob">
            <button class="btn btn-mob" id="reset-button">reset</button>
            <button class="btn btn-mob" id="pause-button">pause</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
